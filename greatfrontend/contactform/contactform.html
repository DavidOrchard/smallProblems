<!DOCTYPE html>
<!-- https://www.greatfrontend.com/questions/user-interface/contact-form-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form action="https://www.greatfrontend.com/api/questions/contact-form" method="post">
      <div>
        <label for="name-input">Name: </label><input name="name" id="name-input" type="text" />
      </div>
      <div>
        <label for="email-input">Email: </label><input name="email" id="email-input" type="text" />
      </div>
      <div>
        <label for="message-input">Message: </label><input name="message" id="message-input" type="textarea"/>
      </div>
      <button onClick="">Submit</button>
    </form>
    <!-- You can ignore this file, it is only used by GFE to
      intercept the form submission event. -->
    <script src="src/index.js"></script>
  </body>
</html>
